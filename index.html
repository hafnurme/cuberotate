<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Rotation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Rotate!</h3>
        <label for="front">Front</label>
        <input type="radio" id="front" name="rotate">
        <label for="right">Right</label>
        <input type="radio" id="right" name="rotate">
        <label for="back">Back</label>
        <input type="radio" id="back" name="rotate">
        <label for="top">Top</label>
        <input type="radio" id="top" name="rotate">
        <label for="left">Left</label>
        <input type="radio" id="left" name="rotate">
        <label for="bottom">Bottom</label>
        <input type="radio" id="bottom" name="rotate">
        <div class="scene">
            <div class="cube">
                <div class="cube__face cube__face--front">front</div>
                <div class="cube__face cube__face--back">back</div>
                <div class="cube__face cube__face--right">right</div>
                <div class="cube__face cube__face--left">left</div>
                <div class="cube__face cube__face--top">top</div>
                <div class="cube__face cube__face--bottom">bottom</div>
            </div>
        </div>
    </div>
    <div class="sha"></div>
</body>

</html>
